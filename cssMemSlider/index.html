<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mem Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Mem Slider only CSS</h1>
      <div class="area-for-text">
        <div class="slider middle">
          <input type="radio" name="sld" id="w1" checked />
          <input type="radio" name="sld" id="w2" />
          <input type="radio" name="sld" id="w3" />
          <input type="radio" name="sld" id="w4" />
          <div class="slides">
            <img class="slide" src="https://i.ibb.co/G0mq0RF/6-2.gif" alt="debuggin mem" />
            <img class="slide" src="https://i.ibb.co/rpcZCcS/fourth.png" alt="cheese mem" />
            <img class="slide" src="https://i.ibb.co/8gnSj0S/third.png" alt="picachu-mem" />
            <img
              class="slide"
              src="https://i.ibb.co/CBGFQTv/The-second.png"
              alt="think about it"
            />
          </div>
          <div class="text">
            <p>Me debuggin' when I learn a new language:</p>
            <p>Javascript full stack developer:</p>
            <p>Just start it:</p>
            <p>Can't get JS errors if you never open the console!</p>
          </div>
          <div class="navigation">
              <label for="w1">
                <div class="bar"></div>
              </label>
              <label for="w2">
                <div class="bar"></div>
              </label>
              <label for="w3">
                <div class="bar"></div>
              </label>
              <label for="w4">
                <div class="bar"></div>
              </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
