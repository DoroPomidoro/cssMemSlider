<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider middle">
        <input type="radio" name="sld" id="w1" checked>
        <input type="radio" name="sld" id="w2">
        <input type="radio" name="sld" id="w3">
        <input type="radio" name="sld" id="w4">
        <div class="slides">
            <img class="slide" src="https://i.ibb.co/41FPRyM/The-first1.png" alt="">
            <img class="slide" src="https://i.ibb.co/rpcZCcS/fourth.png" alt="">
            <img class="slide" src="https://i.ibb.co/8gnSj0S/third.png" alt="">
            <img class="slide" src="https://i.ibb.co/CBGFQTv/The-second.png" alt="">
        </div>
        <div class="navigation">
            <label for="w1" class="bar"></label>
            <label for="w2" class="bar"></label>
            <label for="w3" class="bar"></label>
            <label for="w4" class="bar"></label>
        </div>
    </div>
</body>
</html>
